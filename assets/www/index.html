<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/handlebars.js"></script>
        <script type="text/javascript" src="js/fixture.js"></script>
        <script type="text/javascript" src="js/screens.js"></script>
        <script type="text/javascript" src="js/moment.js"></script>
        <title>Check In</title>
    </head>
    <body>
    	<div id="page">
    	</div>
    	
    	<script id="screen_locations" type="text/x-handlebars-template">
    		<div id="locations">
			    <div id="records">
			    </div>
				<div id="heading">
			    	<div id="head">WHERE ARE YOU?</div>
			    	<div id="search" class="ibar">
			    		<input id="searchbox" class="prompt" value="enter PO number"/>
			    	</div>
			    	<div id="sorters">
				    	<div id="sort_by_cust" class="sortbox">sort by customer<div class="arrow"></div></div>
				    	<div id="sort_by_dist" class="sortbox">sort by distance<div class="arrow"></div></div>
				    </div>
			    </div>
			</div>
    	</script>
    	
    	<script id="screen_details" type="text/x-handlebars-template">
	    	<div class="ibar">
	    		<div class="left"><button class="ibtn left" id="detail_cancel">Cancel</button></div>
	    		<div class="title">Verify Service</div>
	    	</div>
    		<div id="details">
				<div class="podata">
					<div class="ponum"><span class="name">PO:</span><span class="value">{{po.number}}</span></div>
					{{#with loc}}
						<div class="location">
							<span class="name">Location:</span>
							<div class="value">
								<div class="locname">{{name}}</div>
								<div class="locaddr">{{address}}</div>
							</div>
						</div>
					{{/with}}
					<div class="servicetype"><span class="name">Service:</span> <span class="value">{{po.type}}</span></div>
				</div>
				<div class="actions">
					<button class="bigbtn checkin">CHECK IN</button>
				</div>
        	</div>
    	</script>
    	
    	<script id="screen_polist" type="text/x-handlebars-template">
    		<div id="polist" class="list">
    		</div>
    		<div id="heading">
	    		<div class="ibar">
    				<div class="left"><button class="ibtn left" id="polist_cancel">Cancel</button></div>
    				<div class="title">Select PO</div>
    			</div>
    		</div>
    	</script>
    	
    	<script id="location_record" type="text/x-handlebars-template">
        	<div class="data">
        		<div class="locname">{{name}}</div>
        		<div class="locaddr">{{address}}</div>
        		<div class="dist">({{distance}})</div>
        		<div class="ponum">
        			{{#hasMultiple pos}}
        				<span class="multiple">({{pos.length}} POs)</span>
        			{{else}}
	        			<span class="poprefix">PO:</span><span class="number">{{pos.0.number}}</span>
        			{{/hasMultiple}}
        		</div>
      			<div class="rtarrow"></div>
        	</div>
    	</script>
    	
    	<script id="po_record" type="text/x-handlebars-template">
			<div class="po"><span class="poprefix">PO:</span> <span class="number">{{number}}</span></div>
    		<div class="type">{{type}}</div>
    		<div class="due"><span class="name">due:</span> <span class="value">{{dateFormat due format="MM/DD"}}</span></div>
    	</script>
    	
        <script type="text/javascript" src="cordova-2.6.0.js"></script>
    	<script type="text/javascript" src="js/index.js"></script>
    	
    	<script>
    		Screens.init();
    		Screens.push('locations');
    	</script>
    </body>
</html>
